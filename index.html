<script>
  document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      const contenedorDestacado = document.querySelector(".card-destacada");

      function actualizarEventoDestacado() {
        if (typeof eventos !== "undefined" && eventos.length > 0 && contenedorDestacado) {
          const ahora = new Date();

          const eventosVigentes = eventos.filter(evento =>
            evento.destacado &&
            evento.fijarComoDestacado &&
            new Date(evento.fin) > ahora
          );

          if (eventosVigentes.length > 0) {
            const másPróximo = eventosVigentes.reduce((prev, actual) => {
              const tiempoPrev = Math.abs(new Date(prev.inicio) - ahora);
              const tiempoAct = Math.abs(new Date(actual.inicio) - ahora);
              return tiempoAct < tiempoPrev ? actual : prev;
            });

            if (contenedorDestacado.getAttribute("data-evento") !== másPróximo.titulo) {
              contenedorDestacado.setAttribute("data-evento", másPróximo.titulo);
              contenedorDestacado.innerHTML = `
                <a href="${másPróximo.enlace}">
                  <img src="${másPróximo.imagenDestacada}" alt="Evento destacado" class="img-fluid">
                  <div class="overlay" style="color: white;">
                    <h2>${másPróximo.tituloDestacado}</h2>
                    <p>${másPróximo.descripcion}</p>
                  </div>
                </a>`;
            }
          } else {
            contenedorDestacado.innerHTML = `<div class="p-4 text-white">No hay eventos destacados en este momento.</div>`;
          }
        }
      }

      actualizarEventoDestacado();
      setInterval(actualizarEventoDestacado, 60000);
    }, 300); // Espera 300ms para que eventos.js esté cargado
  });
</script>
